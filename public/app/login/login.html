<h1 class="text-center login-title">Sign in to our Passport app
    <div class="account-wall">
        <img src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" class="profile-img"/>
        <form action="/login" method="POST" class="form-signin">
            <input type="text" name="username" placeholder="username" required="required" autofocus="autofocus" class="form-control"/>
            <input type="password" name="password" placeholder="password" required="required" class="form-control"/>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
            <span class="clearfix"></span>
        </form>
    </div>
    <a href="/signup" class="text-center new-account">Create an account</a>
    <div id="message"></div>
</h1>
